<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Calculator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script src="./script.js" defer></script>

</head>
<body>
    <h1 class="text-center">Days Calculator</h1>
    <div class="row">
      <div class="col-lg-4 m-2">
        <input type="date" class="form-control" id="startDate" placeholder="Start Date">
        <label for="startDate">Start Date</label>
      </div>

      <div class="col-lg-4 m-2">
        <input type="date" class="form-control" id="endDate" placeholder="End Date">
        <label for="endDate">End Date</label>
      </div>
    </div>

    <div class="col-lg-2 m-2">
      <button id="calculateDays">Calculate Days</button>
    </div>
 
    <div class="form-check m-2">
        <input class="form-check-input" type="checkbox" id="timeCheck">
        <label class="form-check-label" for="timeCheck">
            Do you want to calculate the time?
        </label>
    </div>

    <div class="row">
      <div id="result" class="col-lg-4">
        
      </div>
    </div>

</body>
</html>

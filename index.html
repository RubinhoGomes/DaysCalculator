<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Calculator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script src="./script.js" defer></script>

</head>
<body>
    <h1 class="text-center">Days Calculator</h1>
    <div class="row">
      <div class="col-lg-4 m-2">
        <label for="startDate">Start Date</label>
        <input type="date" class="form-control" id="startDate" placeholder="Start Date">
      </div>

      <div class="col-lg-4 m-2">
        <label for="endDate">End Date</label>
        <input type="date" class="form-control" id="endDate" placeholder="End Date">
      </div>
    </div>

      <div class="row">
        <div class="col-lg-3 m-2">
          <label for="startTime" id="startTimeLabel" style="display: none">Start Time</label>
          <input type="time" class="form-control" id="startTime" placeholder="Start Time" style="display: none">
        </div>

        <div class="col-lg-3 m-2">
          <label for="endTime" style="display: none" id="endTimeLabel">End Time</label>
          <input type="time" class="form-control" id="endTime" placeholder="End Time" style="display: none">
        </div>

        <div class="col-lg-3 m-2">
          <label for="pauseDuration" style="display: none" id="pauseDurationLabel">Pause Duration</label>
          <input type="number" class="form-control" id="pauseDuration" placeholder="Pause Duration" style="display: none">
        </div>

      </div>

    <div class="row">
      <div class="col-lg-4 m-2">
        <label for="salary" id="salaryLabel" style="display: none">Salary</label>
        <input type="number" class="form-control" id="salary" placeholder="Salary" style="display: none">
      </div>
    </div>

    <div class="form-check m-2">
      <input class="form-check-input" type="checkbox" id="timeCheck">
      <label class="form-check-label" for="timeCheck">
        Do you want to calculate the time?
      </label>
    </div>

    <div class="form-check m-2">
      <input class="form-check-input" type="checkbox" id="salaryCheck">
      <label class="form-check-label" for="salaryCheck">
        Do you want to calculate your salary?
      </label>
    </div>

    <div class="col-lg-2 m-2">
      <button id="calculateDays">Calculate Days</button>
    </div>

    <div class="row">
      <div id="result" class="col-lg-4">
        
      </div>
    </div>

</body>
</html>

<script>

document.querySelector('#timeCheck').addEventListener("change", function() {

  isChecked = this.checked;

  // Enable or disable the start time and label
  document.querySelector('#startTime').style.display = isChecked ? 'block' : 'none';
  document.querySelector('#startTimeLabel').style.display = isChecked ? 'block' : 'none';

  // Enable or disable the end time and label
  document.querySelector('#endTime').style.display = isChecked ? 'block' : 'none';
  document.querySelector('#endTimeLabel').style.display = isChecked ? 'block' : 'none';

  // Enable or disable the interval
  document.querySelector('#pauseDuration').style.display = isChecked ? 'block' : 'none';
  document.querySelector('#pauseDurationLabel').style.display = isChecked ? 'block' : 'none';

});


document.querySelector('#salaryCheck').addEventListener("change", function() {

  isChecked = this.checked;

  // Enable or disable the salary input
  document.querySelector('#salary').style.display = isChecked ? 'block' : 'none';
  document.querySelector('#salaryLabel').style.display = isChecked ? 'block' : 'none';

});

</script>
